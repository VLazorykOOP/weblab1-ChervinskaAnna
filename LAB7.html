        function handleEvent(element) {

            console.log(`Event occurred: ${event.type}`);

            // Змінюємо стильове оформлення
            element.style.color = "white";
            element.style.backgroundColor = "blue";
        }

        function resetStyle(element) {
            // Виводимо повідомлення
            console.log(`Event occurred: ${event.type}`);

            // Скидаємо стильове оформлення
            element.style.color = "";
            element.style.backgroundColor = "";
        }
    </script>

    <form>
        <textarea id="historyTextArea" rows="10" cols="50" readonly></textarea>
        <br>
        <button type="button" onclick="runTask()">Run Task</button>

    <script>
        // Масив для зберігання історії звернень
        var historyArray = [];

        // Функція для додавання запису в історію
        function addToHistory(message) {
            // Отримуємо поточну дату та час
            var currentDate = new Date();
            var timestamp = currentDate.toLocaleString();

            // Створюємо повідомлення для історії
            var historyMessage = timestamp + ": " + message;

            // Додаємо повідомлення до масиву історії
            historyArray.push(historyMessage);

            // Оновлюємо текстове поле історії
            document.getElementById("historyTextArea").value = historyArray.join("\n");
        }

        // Функція, яка буде викликана при натисканні кнопки
        function runTask() {
            // Можете замінити на ваш JavaScript код або alert або console.log
            addToHistory("Завдання виконано!");

            // Тут ви можете додати інші відомості чи функції, які вам потрібні
        }
    </script>

    <h2>Search for letters in the text</h2>

    <form id="searchForm">
        <label for="inputText">enter text</label>
        <input type="text" id="inputText" name="inputText">
        <button type="button" onclick="searchText()">meow meow</button>
    </form>

    <div id="result">
    </div>

    <script>
        function searchText() {
            var inputText = document.getElementById('inputText').value;

            var regex = /[ко]/gi;

            var matches = inputText.match(regex);

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Found letters: ' + (matches ? matches.join(', ') : 'there are not');
        }
    </script>


    <h2>Meowww Task</h2>

    <form>
        <button type="button" onclick="arrayTask()">Array Task</button>
        <br>
        <textarea id="resultTextArea" rows="4" cols="50" readonly></textarea>
    </form>

    <script>
        function arrayTask() {
            // Заданий одновимірний масив
            var arrayA = [5, -2, 9, 1, -7, 3, 6];

            // Знаходимо мінімальний елемент та його індекс
            var minElement = Math.min.apply(null, arrayA);
            var minElementIndex = arrayA.indexOf(minElement);

            // Виводимо результати у текстове поле форми
            var resultTextArea = document.getElementById('resultTextArea');
            resultTextArea.value = 'min element ' + minElement + '\n index: ' + minElementIndex;
        }
    </script>
