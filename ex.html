<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lab №6</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Підключення стилів -->
    <link rel="stylesheet" type="text/css" href="js/myscript.js" media="screen" sizes="16x16">

    <!-- Підключення значка сайту (favicon) -->
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>
        /* text-transform: capitalize */
        h1 {
            text-transform: capitalize;
        }
    </style>
    <script src="js/myscript.js"></script>
</head>

<body onload="handleLoad()" onunload="handleUnload()" onafterprint="handleAfterPrint()"
    onbeforeprint="handleBeforePrint()" onbeforeonload="handleBeforeOnload()">

    <!-- onblur -->
    <input type="text" onblur="handleBlur(this)" placeholder="Blur me">

    <!-- onerror -->
    <img src="nonexistent-image.jpg" onerror="handleError(this)" alt="Error Image">

    <!-- onfocus -->
    <input type="text" onfocus="handleFocus(this)" placeholder="Focus on me">

    <!-- onchange -->
    <select onchange="handleChange(this)">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>

    <!-- onmessage -->
    <script>
        function handleMessage(event) {
            alert('Received message: ' + event.data);
        }
        window.addEventListener('message', handleMessage);
    </script>

    <!-- onoffline and ononline -->
    <script>
        function handleOffline() {
            alert('You are offline');
        }

        function handleOnline() {
            alert('You are online');
        }

        window.addEventListener('offline', handleOffline);
        window.addEventListener('online', handleOnline);
    </script>

    <!-- onpagehide and onpageshow -->
    <script>
        window.onpagehide = function () {
            alert('Page is hidden');
        };

        window.onpageshow = function () {
            alert('Page is shown');
        };
    </script>

    <!-- onpopstate -->
    <script>
        function handlePopState(event) {
            alert('Popstate event triggered');
        }

        window.onpopstate = handlePopState;

        function pushState() {
            history.pushState({ page: 1 }, "title 1", "?page=1");
        }
    </script>

    <!-- onredo -->
    <button onclick="redo()">Redo</button>
    <script>
        function redo() {
            alert('Redo button clicked');
            history.forward();
        }
    </script>

    <!-- onresize -->
    <script>
        window.onresize = function () {
            alert('Window resized');
        };
    </script>

    <!-- onstorage -->
    <script>
        window.onstorage = function (event) {
            alert('Storage event: ' + event.key + ' changed from ' + event.oldValue + ' to ' + event.newValue);
        };
    </script>

    <!-- onundo -->
    <button onclick="undo()">Undo</button>
    <script>
        function undo() {
            alert('Undo button clicked');
            history.back();
        }
    </script>

    <!-- onclick -->
    <button onclick="handleClick()">Click me</button>

    <!-- ondblclick -->
    <button ondblclick="handleDoubleClick()">Double click me</button>

    <!-- ondrag -->
    <div id="draggable" draggable="true" ondrag="handleDrag(event)">
        Drag me
    </div>

    <!-- ondragend -->
    <div id="draggable" draggable="true" ondragend="handleDragEnd()">
        Drag me
    </div>

    <!-- ondragenter -->
    <div id="dropzone" ondragenter="handleDragEnter(event)" ondragover="handleDragOver(event)"
        ondrop="handleDrop(event)">
        Drop here
    </div>

    <!-- ondragleave -->
    <div id="dropzone" ondragleave="handleDragLeave(event)" ondragover="handleDragOver(event)"
        ondrop="handleDrop(event)">
        Drop here
    </div>

    <!-- ondragover -->
    <div id="dropzone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
        Drop here
    </div>

    <!-- ondragstart -->
    <div id="draggable" draggable="true" ondragstart="handleDragStart()">
        Drag me
    </div>

    <!-- ondrop -->
    <div id="dropzone" ondrop="handleDrop(event)">
        Drop here
    </div>

    <!-- onmousedown -->
    <div onmousedown="handleMouseDown(event)" style="width: 100px; height: 100px; background-color: lightgreen;">
        Click and hold me
    </div>

    <!-- onmousemove -->
    <div onmousemove="handleMouseMove(event)"
        style="width: 100px; height: 100px; background-color: lightcoral; position: absolute;">
        Move mouse over me
    </div>

    <!-- onmouseout -->
    <div onmouseout="handleMouseOut()"
        style="width: 100px; height: 100px; background-color: lightblue; position: absolute;">
        Mouse out
    </div>

    <!-- onmouseover -->
    <div onmouseover="handleMouseOver()"
        style="width: 100px; height: 100px; background-color: lightsalmon; position: absolute;">
        Mouse over
    </div>

    <!-- onmouseup -->
    <div onmouseup="handleMouseUp()" style="width: 100px; height: 100px; background-color: lightgray;">
        Mouse up
    </div>

    <!-- onmousewheel -->
    <div onmousewheel="handleMouseWheel(event)"
        style="width: 100px; height: 100px; background-color: lightgoldenrodyellow;">
        Scroll me
    </div>

    <!-- onscroll -->
    <div onscroll="handleScroll()" style="width: 300px; height: 300px; background-color: lightpink; overflow: scroll;">
        Scrollable content
    </div>
    <form>
        <textarea id="historyTextArea" rows="10" cols="50" readonly></textarea>
        <br>
        <button type="button" onclick="runTask()">Run Task</button>
    </form>

    <script>
        // Масив для зберігання історії звернень
        var historyArray = [];

        // Функція для додавання запису в історію
        function addToHistory(message) {
            // Отримуємо поточну дату та час
            var currentDate = new Date();
            var timestamp = currentDate.toLocaleString();

            // Створюємо повідомлення для історії
            var historyMessage = timestamp + ": " + message;

            // Додаємо повідомлення до масиву історії
            historyArray.push(historyMessage);

            // Оновлюємо текстове поле історії
            document.getElementById("historyTextArea").value = historyArray.join("\n");
        }

        // Функція, яка буде викликана при натисканні кнопки
        function runTask() {
            // Можете замінити на ваш JavaScript код або alert або console.log
            addToHistory("Завдання виконано!");

            // Тут ви можете додати інші відомості чи функції, які вам потрібні
        }
    </script>

    <script>
        function handleClick() {
            alert('Button clicked');
        }

        function handleDoubleClick() {
            alert('Button double-clicked');
        }

        function handleDrag(event) {
            console.log('Dragging...');
        }

        function handleDragEnd() {
            console.log('Drag ended');
        }

        function handleDragEnter(event) {
            console.log('Drag entered');
            event.preventDefault();
        }

        function handleDragLeave(event) {
            console.log('Drag left');
            event.preventDefault();
        }

        function handleDragOver(event) {
            console.log('Dragging over...');
            event.preventDefault();
        }

        function handleDragStart() {
            console.log('Drag started');
        }

        function handleDrop(event) {
            console.log('Dropped');
            event.preventDefault();
        }

        function handleMouseDown(event) {
            console.log('Mouse down');
        }

        function handleMouseMove(event) {
            console.log('Mouse moved');
        }

        function handleMouseOut() {
            console.log('Mouse out');
        }

        function handleMouseOver() {
            console.log('Mouse over');
        }

        function handleMouseUp() {
            console.log('Mouse up');
        }

        function handleMouseWheel(event) {
            console.log('Mouse wheel scrolled');
            event.preventDefault();
        }

        function handleScroll() {
            console.log('Scrolled');
        }
    </script>

</body>

</html>
